    <title>Range Print</title>
    <script>
        function printRange(start = 0, end = start, skip = 1){
        for(var i = start; i < end; i = i + skip){
            console.log(i);
        }
        }
        //printRange(-2,10,2);
        //printRange(4,8);
        printRange(4);
    </script>
