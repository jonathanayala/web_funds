<!DOCTYPE html>
</html>>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dissapearing Ninjas</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.2.1.js"></script>
        <script>
            "use sctrict";
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).attr('temp', $(this).attr('src'));
                    $(this).attr('src', $(this).attr('alt-src'));
                    $(this).attr('alt-src', $(this).attr('temp'));
                });
		    });		
        </script>
    </head>
    <body>
        <div class="container">
            <img src="img/cat0.png" alt-src='img/ninja0.png' temp="" width="280">
            <img src="img/cat1.png" alt-src='img/ninja1.png' temp="" width="280">
            <img src="img/cat2.png" alt-src='img/ninja2.png' temp="" width="280">
            <img src="img/cat3.png" alt-src='img/ninja3.png' temp="" width="280">
            <img src="img/cat4.png" alt-src='img/ninja4.png' temp="" width="280">
        </div>
    </body>
</html>
