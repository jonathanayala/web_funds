<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script>
        "use sctrict";
        $(document).ready(function(){
            for (var i = 1; i < 151; i++){
                $('div').append(`<img class="${i}" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">`)
            };
        });
    </script>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
