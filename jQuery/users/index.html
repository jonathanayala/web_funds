<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script>
    "use strict";
    $(document).ready(function(){
        $('form').submit(function(){
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var emailaddress = $('#emailaddress').val();
            var contact = $('#contact').val();
            $('table').children().append('<tr><td>' + firstname + '</td><td>' + lastname
             + '</td><td>' + emailaddress + '</td><td>' + contact + '</td></tr>');
            return false;
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Contact #</th>
                    </tr>              
                </thead>
            </table>
        </div>
        <div class="form">
            <h1>Add User</h1>
            <form action="">
                First Name: <input type="text" name="firstname" id="firstname" value="First Name"><br>
                Last Name: <input type="text" name="lastname" id="lastname" value="Last Name"><br>
                Email Address: <input type="text" name="emailaddress" id="emailaddress" value="Email Address"><br>
                Contact #: <input type="text" name="contact#" id="contact" value="Phone #"><br>
                <button type="submit" value="submit">Add User</button>
            </form>
        </div>
    </div>
</body>
</html>
