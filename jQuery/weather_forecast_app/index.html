<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Forecast App</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.2.1.js"></script>
        <script>
            "use strict";
            $(document).ready(function(){
                $('form').submit(function(){
                    var api_key = 'd59b8389e8bb23cb15ef8c8cbea27882';
                    var city = $('#city').val();
                    $.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}&units=imperial&appid=${api_key}`, function(res){
                        var html = '';
                        html += `<p> ${res['name']} </p>`
                        html += `<p> Weather: ${res['weather'][0]['description']} </p>`;
                        html += `<p> Temperature: ${res['main']['temp']} F</p>`;
                        html += `<p> Coord: ${res['coord'].lat}, ${res['coord'].lon}`;
                        $('#results').html(html);
                    }, 'jsonp');
                    return false;
                });
            });
             </script>
         </head>
         <body>
         <div class="container">
            <div id="weather">
                <form>
                    <input type='text' name='city' id='city'>
                    <input type='submit' value='Search Weather'>
                </form>
                <div id="results"></div>
            </div>
        </div>
         </body>
         </html>
